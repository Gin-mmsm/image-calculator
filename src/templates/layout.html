<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=750">
    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='index.css') }}">
    <title>image-calculator</title>
</head>
<header>
    <h1>image calculator!</h1>
</header>
<body>
    {% if request == 'POST'%}
        {% if not txt %}
            <p>FileNotFoundError!!</p>
        {% else %}
            <img src="{{ filepath }}" alt="計算式=答え"><br>
            <br>
            <img src="{{ filepathframe }}" alt="読み取り結果"><br>
            {% if calc_error %}
                <p>{{ txt }}{{ ans }}</p>
            {% else %}
                <p>{{ txt }} = {{ ans }}</p>
            {% endif %}
        {% endif %}
    {% endif %}
    <form action="/" method="POST" enctype="multipart/form-data">
        <p><input type="file" name="uploadFile"/></p>
        <p><input type="submit" value="計算！"/></p>
    </form>
</body>
</html>
